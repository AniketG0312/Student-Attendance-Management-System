<div class="bgcover">
    
<div class="container w-50 pt-5 vh-150 ">
    <div class="row justify-content-center h-100 mb-5  ">
        <div class="card my-auto shadow box">
            <div class="card-body p-5 ">
                <div class="text-center">
                    <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
                </div>
                <div class="text-center">
                    <h2>Welcome To Teacher Portal</h2>
                </div> <br>
                <p>Please enter your login
                    details</p> 
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email" class="form-control" formControlName="email"
                            name="email" /> <br>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" class="form-control"
                            formControlName="password" name="password" /> <br>
                    </div>
                    <input type="submit" class="btn btn-primary w-100" value="Login" name="" routerLink="../teachersection">
                </form>
            </div>
            <div class="card-footer footer text-center text-lg">
                <small><a routerLink="../forgot-password">Forgot Password >>></a></small>
            </div>
        </div>
    </div>
</div>
</div>
