<script src="./../../../assets/Manage.js"></script>
<div class="Head">
        <h1 class="bg-info text-center">Add Student Data</h1> <span></span>
        <button class="btn btn-primary text-end" routerLink="../adminsection">Admin Section</button>

</div>
<div id="formContainer">
    <label for="nameInput">
        Name:
    </label>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <label for="emailInput">
        Email I'd:
    </label>
    <input type="email" id="emailInput" placeholder="Enter your email">
    <label for="numberInput">
        Mobile Details:
    </label>
    <input type="text" id="numberInput" placeholder="Enter your mobile details">
    <label for="addressInput">
        Address:
    </label>
    <textarea id="addressInput" placeholder="Enter your address">
    </textarea>
    <button onclick="addData()">Add</button>
</div>
<table id="outputTable">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile Details</th>
        <th>Address</th>
        <th>Action</th>
    </tr>
</table>
