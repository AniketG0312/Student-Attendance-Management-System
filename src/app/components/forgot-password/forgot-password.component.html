<div class="container vh-150 pt-5 ">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow box">
            <div class="card-body p-5 ">
                <div class="text-center">
                    <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
                </div>
                <div class="text-center text-white">
                    <h2>Forgot Password</h2>
                </div>
                <p>Please enter your registered email where<br> we will send you the reset password link</p>
                <form action="" method="">
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email Address" class="form-control" name="" />
                    </div><br>
                    <input type="button" (click)="forget()" class="btn btn-primary w-100" value="Reset Password Link" name=""> <br>
                </form>
            </div>
            <div class="card-footer text-right">
                <small>Ohh I remember <a routerLink="../admin">Back to Login</a></small>
            </div>
        </div>
    </div>
</div>
